<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高清图标库</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>高清图标库</h1>
        <p>这是一个高清仪表盘图标托管库（1024x1024 分辨率，PT站点除外），高清图标源于<a target="_blank" href="https://github.com/xushier/HD-Icons">xushier/HD-Icons</a>，若您有更多的图标来源，请联系我</p>
    </header>

    <div class="container">
        <aside id="sidebar">
            <section class="search-section">
                <input type="text" id="search-input" placeholder="搜索图标...">
            </section>
            
            <section class="layout-controls">
                <h3>布局设置</h3>
                <div class="control-group">
                    <label class="control-label">图标大小</label>
                    <div class="grid-size-control">
                        <button class="grid-size-btn active" data-size="small">小</button>
                        <button class="grid-size-btn" data-size="medium">中</button>
                        <button class="grid-size-btn" data-size="large">大</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">选择模式</label>
                    <button id="toggle-select-mode" class="grid-size-btn">开启多选</button>
                </div>
            </section>
            
            <section class="navigation-section">
                <h3>分类导航</h3>
                <ul id="navigation">
                    <li><a href="#border-radius"> 圆角图标</a></li>
                    <li><a href="#circle">圆形图标</a></li>
                    <li><a href="#svg">SVG 图标</a></li>
                    <li><a href="#pt">PT 图标</a></li>
                </ul>
            </section>
            <section class="update-notes">
                <h2>更新说明</h2>
                <ul>
                    <li>24年12月10日 - 初始版本发布</li>
                </ul>
            </section>
            <section class="thanks-notes">
                <h2>特别感谢</h2>
                <p><a target="_blank" href="https://github.com/xushier/HD-Icons">xushier/HD-Icons</a></p>
            </section>
        </aside>

        <main id="main-content">
            <div class="loading-indicator">正在加载图标...</div>
        </main>
    </div>

    <div class="selection-counter" id="selection-counter">已选择 <span id="selected-count">0</span> 个图标</div>

    <footer>
        <p>&copy; ICP备 2025xxxx号</p>
        <small>其他说明</a></small></b>
    </footer>

    <div class="floating-buttons">
        <button id="batch-copy-button">批量复制链接</button>
        <button id="theme-toggle-button">切换主题</button>
        <button id="scroll-to-top-button">返回顶部</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
